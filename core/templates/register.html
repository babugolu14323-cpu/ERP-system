<!DOCTYPE html>
<html>
<head>
<title>Register | Smart ERP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    min-height:100vh;
    background: linear-gradient(135deg, #ff5f6d, #ffc371, #ff9a9e);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI', sans-serif;
}
.blur-bg{
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.25);
    border-radius:20px;
    padding:40px;
    width:420px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
}
.form-control{
    border-radius:10px;
}
.btn-custom{
    background:#dc3545;
    color:white;
    border-radius:10px;
    font-weight:bold;
}
.btn-custom:hover{
    background:#bb2d3b;
}
</style>
</head>

<body>

<div class="blur-bg">
    <h3 class="text-center mb-4 fw-bold">Create Account</h3>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" name="fullname" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email (Gmail)</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Mobile Number</label>
            <input type="text" name="mobile" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>password</label>
            <input type="password" name="password" class="form-control" required>
        </div>        

        <button class="btn btn-custom w-100">Register</button>
    </form>

    <p class="text-center mt-3">
        Already have account?
        <a href="{% url 'login' %}" class="fw-bold text-dark">Login</a>
    </p>
</div>

</body>
</html>
