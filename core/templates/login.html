<!DOCTYPE html>
<html>
<head>
<title>Company ERP Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* ðŸ”¥ Background Gradient Blur */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffd194);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
    position: relative;
    overflow: hidden;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* ðŸ”¥ Blurred overlay effect */
body::before {
    content: "";
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    backdrop-filter: blur(40px);
}

/* ðŸ”¥ Login Card */
.card-login {
    position: relative;
    z-index: 1; /* above overlay */
    width: 380px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.85);
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}

.card-login:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

.card-login h3 {
    text-align: center;
    margin-bottom: 25px;
    color: #ff4b5c;
}

/* ðŸ”¥ Form Fields */
.card-login .form-control {
    border-radius: 10px;
    padding: 12px;
    font-size: 14px;
}

.card-login button {
    border-radius: 10px;
    padding: 10px;
    font-weight: bold;
    background: linear-gradient(90deg, #ff4b5c, #f9d423);
    border: none;
    color: #fff;
    transition: 0.3s;
}

.card-login button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* ðŸ”¥ Error Alert */
.alert {
    font-size: 14px;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="card card-login shadow">
  <h3>Company ERP Login</h3>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="role" value="{{ request.GET.role }}">
    <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn w-100">Login</button>
  </form>

  <p class="text-center mt-3">
    Donâ€™t have an account?
    <a href="{% url 'register' %}" class="fw-bold text-danger text-decoration-none">Register here!</a>
  </p>
</div>

</body>
</html>
