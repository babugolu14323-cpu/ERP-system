<!DOCTYPE html>
<html>
<head>
<title>Select Role | Smart ERP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{
    background: linear-gradient(120deg,#1a1a2e,#162447);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Segoe UI',sans-serif;
}
.role-card{
    background:#fff;
    border-radius:20px;
    padding:30px;
    text-align:center;
    transition:0.3s;
    cursor:pointer;
}
.role-card:hover{
    transform:translateY(-10px);
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}
.icon{
    font-size:50px;
    margin-bottom:15px;
}
</style>
</head>

<body>

<div class="container">
    <h2 class="text-center text-white mb-4">Login As</h2>
    <div class="row g-4 justify-content-center">

        <div class="col-md-3">
            <a href="{% url 'login' %}?role=Admin" class="text-decoration-none">
                <div class="role-card">
                    <div class="icon text-danger"><i class="fas fa-user-shield"></i></div>
                    <h4>Admin</h4>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a href="{% url 'login' %}?role=Manager" class="text-decoration-none">
                <div class="role-card">
                    <div class="icon text-primary"><i class="fas fa-user-tie"></i></div>
                    <h4>Manager</h4>
                </div>
            </a>
        </div>

        <div class="col-md-3">
            <a href="{% url 'login' %}?role=Employee" class="text-decoration-none">
                <div class="role-card">
                    <div class="icon text-success"><i class="fas fa-user"></i></div>
                    <h4>Employee</h4>
                </div>
            </a>
        </div>

    </div>
</div>
<!-- Register Link -->
<div class="text-center mt-4">
    <p class="text-white">
        Donâ€™t have an account?
        <a href="{% url 'register' %}" class="fw-bold text-warning text-decoration-none">
            Register here!
        </a>
    </p>
</div>
</body>
</html>
